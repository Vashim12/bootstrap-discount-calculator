<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount-calculator</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Google Font Family -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
     rel="stylesheet"
   />
  
  </head>
  <body>
    <div class=" m-5 p-3 w-25 h-auto rounded-4 mx-auto border border-dark border-2 rounded-4 pt-4 mb-5 ps-lg-3 text-bg-success    shadow-lg" >
      <h2 class="text-center fw-bolder text-secondary-emphasis  ">Discount Calculator</h2>
      <p class="fw-bold text-success-emphasis  ">Enter Bill amount & discount in percentage</p>
      <label for="billAmount" class="fw-bold text-danger-emphasis   ">Bill Amount</label><br />
      <input type="number" name="billAmount" id="billAmount" class="w-100 rounded-2 fw-semibold " /><br />
      <label for="DiscountPercentage" class="fw-bold text-danger-emphasis  ">Discount Percentage</label><br />
      <input
        type="number"
        name="DiscountPercentage"
        id="discountPercentage" class="w-100 rounded-2 fw-semibold  "/><br />
      <button type="submit" class="m-3 rounded-2 w-100 ms-0 border-light bg-danger-subtle fw-bolder">Calculate</button>
      <p id="tDisAmt" class="fw-bold text-danger-emphasis ">Total Discount Amount</p>
    </div>
   
  </body>
</html>
